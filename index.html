<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recursion Project4</title>

    <!-- bootstrapの読み込み -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <!-- googlefontsの読み込み -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- FontAwesome -->
    <script
      src="https://kit.fontawesome.com/6d1e9f0a0b.js"
      crossorigin="anonymous"
    ></script>

    <!-- cssの読み込み -->
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />

    <!-- jsの読み込み -->
    <script src="js/main.js" defer></script>
  </head>
  <body>
    <header class="header bg-dark">
      <h1 class="header-logo h1 text-white fw-bold text-center py-4">
        Build Your Own Computer
      </h1>
    </header>
    <main class="contents d-flex flex-column gap-5 mt-5">
      <div
        class="d-flex flex-column gap-4 border border-4 border-dark rounded p-4"
      >
        <h2 class="select-box-type h2 fw-bold text-left">
          step1: Select Your CPU
        </h2>
        <div class="select-box-wrapper">
          <div class="select-box d-flex flex-column">
            <label for="select-box-cpu-brand" class="h2 fw-bold text-left"
              >Brand</label
            >
            <select
              id="select-box-cpu-brand"
              class="border border-2 border-dark rounded p-2"
            >
              <option value="">-</option>
              <option value="Intel">Intel</option>
              <option value="AMD">AMD</option>
            </select>
          </div>
          <div class="select-box d-flex flex-column">
            <label for="select-box-cpu-model" class="h2 fw-bold text-left"
              >Model</label
            >
            <select
              id="select-box-cpu-model"
              class="border border-2 border-dark rounded p-2"
            >
              <option value="">-</option>
            </select>
          </div>
        </div>
      </div>
      <div
        class="d-flex flex-column gap-4 border border-4 border-dark rounded p-4"
      >
        <h2 class="select-box-type h2 fw-bold text-left">
          step2: Select Your GPU
        </h2>
        <div class="select-box-wrapper">
          <div class="select-box d-flex flex-column">
            <label for="select-box-gpu-brand" class="h2 fw-bold text-left"
              >Brand</label
            >
            <select
              id="select-box-gpu-brand"
              class="border border-2 border-dark rounded p-2"
            >
              <option value="">-</option>
              <option value="Nvidia">Nvidia</option>
              <option value="AMD">AMD</option>
              <option value="Zotac">Zotac</option>
              <option value="Asus">Asus</option>
              <option value="MSI">MSI</option>
              <option value="Gigabyte">Gigabyte</option>
              <option value="EVGA">EVGA</option>
              <option value="Sapphire">Sapphire</option>
              <option value="PowerColor">PowerColor</option>
              <option value="XFX">XFX</option>
              <option value="ASRock">ASRock</option>
              <option value="Gainward">Gainward</option>
              <option value="PNY">PNY</option>
              <option value="PwrHis">PwrHis</option>
            </select>
          </div>
          <div class="select-box d-flex flex-column">
            <label for="select-box-gpu-model" class="h2 fw-bold text-left"
              >Model</label
            >
            <select
              id="select-box-gpu-model"
              class="border border-2 border-dark rounded p-2"
            >
              <option value="">-</option>
            </select>
          </div>
        </div>
      </div>
      <div
        class="d-flex flex-column gap-4 border border-4 border-dark rounded p-4"
      >
        <h2 class="select-box-type h2 fw-bold text-left">
          step3: Select Your Memory Card
        </h2>
        <div class="select-box-wrapper">
          <div class="select-box d-flex flex-column">
            <label for="select-box-ram" class="h2 fw-bold text-left"
              >How many</label
            >
            <select
              id="select-box-ram"
              class="border border-2 border-dark rounded p-2"
            >
              <option value="">-</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
            </select>
          </div>
          <div class="select-box d-flex flex-column">
            <label for="select-box-ram-brand" class="h2 fw-bold text-left"
              >Brand</label
            >
            <select
              id="select-box-ram-brand"
              class="border border-2 border-dark rounded p-2"
            >
              <option value="">-</option>
              <option value="G.SKILL">G.SKILL</option>
              <option value="Crucial">Crucial</option>
              <option value="Corsair">Corsair</option>
              <option value="HyperX">HyperX</option>
            </select>
          </div>
          <div class="select-box d-flex flex-column">
            <label for="select-box-ram-model" class="h2 fw-bold text-left"
              >Model</label
            >
            <select
              id="select-box-ram-model"
              class="border border-2 border-dark rounded p-2"
            >
              <option value="">-</option>
            </select>
          </div>
        </div>
      </div>
      <div
        class="d-flex flex-column gap-4 border border-4 border-dark rounded p-4"
      >
        <h2 class="select-box-type h2 fw-bold text-left">
          step4: Select Your Storage
        </h2>
        <div class="select-box-wrapper">
          <div class="select-box d-flex flex-column">
            <label for="select-box-storage-device" class="h2 fw-bold text-left"
              >HDD or SSD</label
            >
            <select
              id="select-box-storage-device"
              class="border border-2 border-dark rounded p-2"
            >
              <option value="">-</option>
              <option value="hdd">HDD</option>
              <option value="ssd">SSD</option>
            </select>
          </div>
          <div class="select-box d-flex flex-column">
            <label for="select-box-storage" class="h2 fw-bold text-left"
              >Storage</label
            >
            <select
              id="select-box-storage"
              class="border border-2 border-dark rounded p-2"
            >
              <option value="">-</option>
            </select>
          </div>
          <div class="select-box d-flex flex-column">
            <label for="select-box-storage-brand" class="h2 fw-bold text-left"
              >Brand</label
            >
            <select
              id="select-box-storage-brand"
              class="border border-2 border-dark rounded p-2"
            >
              <option value="">-</option>
            </select>
          </div>
          <div class="select-box d-flex flex-column">
            <label for="select-box-storage-model" class="h2 fw-bold text-left"
              >Model</label
            >
            <select
              id="select-box-storage-model"
              class="border border-2 border-dark rounded p-2"
            >
              <option value="">-</option>
            </select>
          </div>
        </div>
      </div>
      <div class="add-pc-btn-wrapper">
        <button
          id="pc-btn"
          class="add-pc-btn h2 text-white bg-dark rounded p-4"
        >
          Add PC
        </button>
      </div>
    </main>
    <div
      id="pc-info-wrap"
      class="pc-info-wrapper d-flex flex-column gap-5 mt-5"
    ></div>
  </body>
</html>
